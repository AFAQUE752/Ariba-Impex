<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard - Ariba Impex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .dark {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    .dark .bg-white { background-color: #374151; }
    .dark .bg-gray-50 { background-color: #1f2937; }
    .dark .bg-gray-100 { background-color: #374151; }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse-dot {
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-in {
      animation: slide-in 0.5s ease-out;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-3">
        <img src="logo.jpg" alt="Ariba Impex Logo" class="h-10 w-auto" />
        <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400">Staff Dashboard</h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="text-right mr-4">
          <p class="text-sm font-semibold text-gray-800 dark:text-gray-200" id="user-name"></p>
          <p class="text-xs text-gray-500 dark:text-gray-400">Admin</p>
        </div>
        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    
    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      
      <!-- Total Staff -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Staff</p>
            <p class="text-3xl font-bold text-blue-700 dark:text-blue-400 mt-2" id="total-staff">0</p>
          </div>
          <div class="bg-blue-100 dark:bg-blue-900 p-3 rounded-full">
            <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Online Staff -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in" style="animation-delay: 0.1s;">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Online Now</p>
            <p class="text-3xl font-bold text-green-600 dark:text-green-400 mt-2" id="online-staff">0</p>
          </div>
          <div class="bg-green-100 dark:bg-green-900 p-3 rounded-full">
            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Offline Staff -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in" style="animation-delay: 0.2s;">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Offline</p>
            <p class="text-3xl font-bold text-gray-600 dark:text-gray-400 mt-2" id="offline-staff">0</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-full">
            <svg class="w-8 h-8 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Active Sessions -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in" style="animation-delay: 0.3s;">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Active Sessions</p>
            <p class="text-3xl font-bold text-purple-600 dark:text-purple-400 mt-2" id="active-sessions">0</p>
          </div>
          <div class="bg-purple-100 dark:bg-purple-900 p-3 rounded-full">
            <svg class="w-8 h-8 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <!-- Staff Status Sections -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Online Staff List -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
            <span class="inline-flex items-center">
              <span class="w-3 h-3 bg-green-500 rounded-full pulse-dot mr-2"></span>
              Online Staff
            </span>
          </h2>
          <button id="refresh-btn" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </button>
        </div>
        
        <div id="online-staff-list" class="space-y-3">
          <!-- Online staff will be populated here -->
        </div>
        
        <div id="no-online-staff" class="text-center py-8 text-gray-500 dark:text-gray-400 hidden">
          <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <p class="text-lg font-medium">No staff currently online</p>
        </div>
      </div>

      <!-- All Staff List -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">All Staff Members</h2>
          <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-300 px-3 py-1 rounded-full text-sm font-semibold" id="staff-count">0</span>
        </div>
        
        <div id="all-staff-list" class="space-y-3">
          <!-- All staff will be populated here -->
        </div>
      </div>

    </div>

    <!-- Quick Actions -->
    <div class="mt-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Quick Actions</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="index.html" class="bg-blue-600 text-white px-6 py-4 rounded-lg hover:bg-blue-700 transition-all text-center font-semibold">
          View Main Website
        </a>
        <button id="clear-sessions-btn" class="bg-orange-600 text-white px-6 py-4 rounded-lg hover:bg-orange-700 transition-all font-semibold">
          Clear Inactive Sessions
        </button>
        <button id="export-data-btn" class="bg-green-600 text-white px-6 py-4 rounded-lg hover:bg-green-700 transition-all font-semibold">
          Export Staff Data
        </button>
      </div>
    </div>

  </main>

  <script>
    // All staff members database (In production, fetch from backend)
    const allStaffMembers = {
      'admin': { name: 'Admin User', role: 'Admin', email: 'admin@aribaimpex.in' },
      'staff1': { name: 'John Doe', role: 'Sales Manager', email: 'john@aribaimpex.in' },
      'staff2': { name: 'Jane Smith', role: 'Operations Manager', email: 'jane@aribaimpex.in' },
      'staff3': { name: 'Mike Johnson', role: 'Production Head', email: 'mike@aribaimpex.in' },
      'staff4': { name: 'Sarah Williams', role: 'Quality Control', email: 'sarah@aribaimpex.in' },
      'staff5': { name: 'David Brown', role: 'Logistics Manager', email: 'david@aribaimpex.in' },
    };

    // Check authentication
    function checkAuth() {
      const session = sessionStorage.getItem('staffSession') || localStorage.getItem('staffSession');
      if (!session) {
        window.location.href = 'staff-login.html';
        return null;
      }
      
      const loginData = JSON.parse(session);
      if (loginData.role !== 'admin') {
        window.location.href = 'staff-portal.html';
        return null;
      }
      
      return loginData;
    }

    // Get time ago
    function getTimeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diffMs = now - then;
      const diffMins = Math.floor(diffMs / 60000);
      
      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} min ago`;
      const diffHours = Math.floor(diffMins / 60);
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      const diffDays = Math.floor(diffHours / 24);
      return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
    }

    // Update dashboard
    function updateDashboard() {
      const onlineStaff = JSON.parse(localStorage.getItem('onlineStaff') || '[]');
      const totalStaff = Object.keys(allStaffMembers).length;
      const onlineCount = onlineStaff.length;
      const offlineCount = totalStaff - onlineCount;

      // Update stats
      document.getElementById('total-staff').textContent = totalStaff;
      document.getElementById('online-staff').textContent = onlineCount;
      document.getElementById('offline-staff').textContent = offlineCount;
      document.getElementById('active-sessions').textContent = onlineCount;
      document.getElementById('staff-count').textContent = totalStaff;

      // Update online staff list
      const onlineList = document.getElementById('online-staff-list');
      const noOnlineStaff = document.getElementById('no-online-staff');
      
      if (onlineCount === 0) {
        onlineList.innerHTML = '';
        noOnlineStaff.classList.remove('hidden');
      } else {
        noOnlineStaff.classList.add('hidden');
        onlineList.innerHTML = onlineStaff.map(staff => `
          <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:shadow-md transition-all">
            <div class="flex items-center space-x-3">
              <div class="relative">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-400 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">
                  ${staff.name.charAt(0)}
                </div>
                <span class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 border-2 border-white dark:border-gray-700 rounded-full pulse-dot"></span>
              </div>
              <div>
                <p class="font-semibold text-gray-800 dark:text-gray-200">${staff.name}</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">${allStaffMembers[staff.username]?.role || 'Staff'}</p>
              </div>
            </div>
            <div class="text-right">
              <p class="text-sm font-medium text-green-600 dark:text-green-400">Active</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">${getTimeAgo(staff.loginTime)}</p>
            </div>
          </div>
        `).join('');
      }

      // Update all staff list
      const allList = document.getElementById('all-staff-list');
      const onlineUsernames = onlineStaff.map(s => s.username);
      
      allList.innerHTML = Object.entries(allStaffMembers).map(([username, data]) => {
        const isOnline = onlineUsernames.includes(username);
        return `
          <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:shadow-md transition-all">
            <div class="flex items-center space-x-3">
              <div class="relative">
                <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-purple-400 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">
                  ${data.name.charAt(0)}
                </div>
                <span class="absolute bottom-0 right-0 w-4 h-4 ${isOnline ? 'bg-green-500 pulse-dot' : 'bg-gray-400'} border-2 border-white dark:border-gray-700 rounded-full"></span>
              </div>
              <div>
                <p class="font-semibold text-gray-800 dark:text-gray-200">${data.name}</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">${data.role}</p>
                <p class="text-xs text-gray-400 dark:text-gray-500">${data.email}</p>
              </div>
            </div>
            <span class="px-3 py-1 rounded-full text-xs font-semibold ${isOnline ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' : 'bg-gray-200 text-gray-600 dark:bg-gray-600 dark:text-gray-300'}">
              ${isOnline ? 'Online' : 'Offline'}
            </span>
          </div>
        `;
      }).join('');
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      const session = sessionStorage.getItem('staffSession') || localStorage.getItem('staffSession');
      if (session) {
        const loginData = JSON.parse(session);
        
        // Remove from online list
        let onlineStaff = JSON.parse(localStorage.getItem('onlineStaff') || '[]');
        onlineStaff = onlineStaff.filter(staff => staff.username !== loginData.username);
        localStorage.setItem('onlineStaff', JSON.stringify(onlineStaff));
      }
      
      sessionStorage.removeItem('staffSession');
      localStorage.removeItem('staffSession');
      window.location.href = 'staff-login.html';
    });

    // Refresh
    document.getElementById('refresh-btn').addEventListener('click', () => {
      updateDashboard();
      
      // Add animation to button
      const btn = document.getElementById('refresh-btn');
      btn.querySelector('svg').style.animation = 'spin 1s linear';
      setTimeout(() => {
        btn.querySelector('svg').style.animation = '';
      }, 1000);
    });

    // Clear inactive sessions
    document.getElementById('clear-sessions-btn').addEventListener('click', () => {
      const confirm = window.confirm('Clear all inactive sessions? This will log out staff members who have been inactive.');
      if (confirm) {
        localStorage.setItem('onlineStaff', JSON.stringify([]));
        updateDashboard();
        alert('Inactive sessions cleared successfully!');
      }
    });

    // Export data
    document.getElementById('export-data-btn').addEventListener('click', () => {
      const onlineStaff = JSON.parse(localStorage.getItem('onlineStaff') || '[]');
      const data = {
        exportDate: new Date().toISOString(),
        totalStaff: Object.keys(allStaffMembers).length,
        onlineStaff: onlineStaff.length,
        staff: allStaffMembers,
        currentlyOnline: onlineStaff
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `staff-data-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
    });

    // Initialize
    const loginData = checkAuth();
    if (loginData) {
      document.getElementById('user-name').textContent = loginData.name;
      updateDashboard();
      
      // Auto-refresh every 30 seconds
      setInterval(updateDashboard, 30000);
    }

    // Dark mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    // Add spin animation for refresh
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
