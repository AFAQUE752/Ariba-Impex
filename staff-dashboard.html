<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard - Ariba Impex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .dark {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    .dark .bg-white { background-color: #374151; }
    .dark .bg-gray-50 { background-color: #1f2937; }
    .dark .bg-gray-100 { background-color: #374151; }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse-dot {
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-in {
      animation: slide-in 0.5s ease-out;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-3">
        <img src="logo.jpg" alt="Ariba Impex Logo" class="h-10 w-auto" />
        <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400">Staff Dashboard</h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="text-right mr-4">
          <p class="text-sm font-semibold text-gray-800 dark:text-gray-200" id="user-name">CEO</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">Administrator</p>
        </div>
        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    
    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      
      <!-- Total Staff -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Staff</p>
            <p class="text-3xl font-bold text-blue-700 dark:text-blue-400 mt-2" id="total-staff">0</p>
          </div>
          <div class="bg-blue-100 dark:bg-blue-900 p-3 rounded-full">
            <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Online Staff -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in" style="animation-delay: 0.1s;">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Online Now</p>
            <p class="text-3xl font-bold text-green-600 dark:text-green-400 mt-2" id="online-staff">0</p>
          </div>
          <div class="bg-green-100 dark:bg-green-900 p-3 rounded-full">
            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Offline Staff -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in" style="animation-delay: 0.2s;">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Offline</p>
            <p class="text-3xl font-bold text-gray-600 dark:text-gray-400 mt-2" id="offline-staff">0</p>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-full">
            <svg class="w-8 h-8 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Active Sessions -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 slide-in" style="animation-delay: 0.3s;">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Active Sessions</p>
            <p class="text-3xl font-bold text-purple-600 dark:text-purple-400 mt-2" id="active-sessions">0</p>
          </div>
          <div class="bg-purple-100 dark:bg-purple-900 p-3 rounded-full">
            <svg class="w-8 h-8 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <!-- Staff Management Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Online Staff List -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
            <span class="inline-flex items-center">
              <span class="w-3 h-3 bg-green-500 rounded-full pulse-dot mr-2"></span>
              Online Staff
            </span>
          </h2>
          <button id="refresh-btn" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </button>
        </div>
        
        <div id="online-staff-list" class="space-y-3">
          <!-- Online staff will be populated here -->
        </div>
        
        <div id="no-online-staff" class="text-center py-8 text-gray-500 dark:text-gray-400 hidden">
          <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <p class="text-lg font-medium">No staff currently online</p>
        </div>
      </div>

      <!-- All Staff List -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">All Staff Members</h2>
          <button id="add-staff-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>Add Staff</span>
          </button>
        </div>
        
        <div id="all-staff-list" class="space-y-3">
          <!-- All staff will be populated here -->
        </div>
        
        <div id="no-staff" class="text-center py-8 text-gray-500 dark:text-gray-400 hidden">
          <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <p class="text-lg font-medium">No staff members added yet</p>
          <button class="mt-4 text-blue-600 dark:text-blue-400 hover:underline" onclick="document.getElementById('add-staff-btn').click()">Add your first staff member</button>
        </div>
      </div>

    </div>

    <!-- Quick Actions -->
    <div class="mt-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Quick Actions</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <a href="index.html" class="bg-blue-600 text-white px-6 py-4 rounded-lg hover:bg-blue-700 transition-all text-center font-semibold">
          View Main Website
        </a>
        <a href="staff-portal.html" class="bg-purple-600 text-white px-6 py-4 rounded-lg hover:bg-purple-700 transition-all text-center font-semibold">
          Go to Staff Portal
        </a>
        <button id="clear-sessions-btn" class="bg-orange-600 text-white px-6 py-4 rounded-lg hover:bg-orange-700 transition-all font-semibold">
          Clear All Sessions
        </button>
        <button id="export-data-btn" class="bg-green-600 text-white px-6 py-4 rounded-lg hover:bg-green-700 transition-all font-semibold">
          Export Staff Data
        </button>
      </div>
    </div>

  </main>

  <!-- Add/Edit Staff Modal -->
  <div id="staff-modal" class="modal">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full mx-4 p-8">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-200" id="modal-title">Add Staff Member</h3>
        <button id="close-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form id="staff-form" class="space-y-4">
        <input type="hidden" id="staff-id" />
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
          <input type="text" id="staff-name" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200" placeholder="e.g. John Doe">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input type="email" id="staff-email" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200" placeholder="e.g. john@aribaimpex.in">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Position</label>
          <input type="text" id="staff-position" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200" placeholder="e.g. Sales Manager">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input type="password" id="staff-password" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200" placeholder="Minimum 6 characters">
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Password must be at least 6 characters</p>
        </div>

        <div class="flex space-x-3 pt-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all font-semibold">
            Save Staff
          </button>
          <button type="button" id="cancel-modal" class="flex-1 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 px-6 py-3 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition-all font-semibold">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="staff-dashboard.js"></script>

</body>
</html>
