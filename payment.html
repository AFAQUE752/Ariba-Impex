<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - Ariba Impex</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
  .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
  .logo { max-width: 150px; margin-bottom: 10px; }
  .payment-container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
  .btn-custom { background-color: #528FF0; color: white; font-size: 1.2rem; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; }
  .form-control { font-size: 1rem; padding: 10px; }
</style>
</head>
<body>

<div class="header">
  <img src="/images/ariba-logo.png" alt="Ariba Impex Logo" class="logo">
  <h1>Ariba Impex - Secure Payment</h1>
  <p>Enter the amount you want to pay below.</p>
</div>

<div class="payment-container">
  <h3>Make a Payment</h3>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount (INR)</label>
    <input type="number" class="form-control" id="amount" placeholder="e.g., 1000" required>
  </div>
  <button id="pay-btn" class="btn-custom">Pay Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('pay-btn').onclick = function() {
  const amountInput = document.getElementById('amount').value;
  if(!amountInput || amountInput <= 0){
    alert("Please enter a valid amount.");
    return;
  }

  const options = {
    key: "rzp_live_S6cBvQpBVeW83r", // Your live key
    amount: amountInput * 100, // Razorpay expects amount in paisa
    currency: "INR",
    name: "Ariba Impex",
    description: "Payment for your order",
    handler: function(response){
      alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
};
</script>

</body>
</html>
