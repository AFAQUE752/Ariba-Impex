<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - Ariba Impex</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
  }
  body::before {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    top: -250px;
    right: -250px;
    animation: float 6s ease-in-out infinite;
  }
  body::after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255,255,255,0.08);
    border-radius: 50%;
    bottom: -150px;
    left: -150px;
    animation: float 8s ease-in-out infinite reverse;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }
  .header { 
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    color: white;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    position: relative;
    z-index: 10;
  }
  .logo { 
    max-width: 120px;
    margin-bottom: 15px;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    animation: logoAppear 0.6s ease-out;
  }
  @keyframes logoAppear {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .header h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    animation: slideDown 0.6s ease-out 0.2s both;
  }
  .header p {
    font-size: 1rem;
    opacity: 0.95;
    animation: slideDown 0.6s ease-out 0.3s both;
  }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .payment-container { 
    max-width: 480px;
    margin: 40px auto;
    padding: 40px 35px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
    animation: cardAppear 0.6s ease-out 0.4s both;
  }
  @keyframes cardAppear {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .payment-container h3 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 30px;
    font-weight: 600;
    text-align: center;
  }
  .input-wrapper {
    position: relative;
    margin-bottom: 30px;
  }
  .currency-symbol {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.3rem;
    color: #667eea;
    font-weight: 600;
    pointer-events: none;
    transition: all 0.3s ease;
  }
  .form-control { 
    font-size: 1.3rem;
    padding: 18px 20px 18px 45px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    transition: all 0.3s ease;
    background: white;
    font-weight: 500;
    width: 100%;
  }
  .form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
    transform: translateY(-2px);
  }
  .form-control:focus + .currency-symbol {
    color: #764ba2;
    transform: translateY(-50%) scale(1.1);
  }
  .btn-custom { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 1.2rem;
    padding: 16px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102,126,234,0.4);
  }
  .btn-custom::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  .btn-custom:hover::before {
    width: 300px;
    height: 300px;
  }
  .btn-custom:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102,126,234,0.5);
  }
  .btn-custom:active {
    transform: translateY(-1px);
  }
  .btn-custom span {
    position: relative;
    z-index: 1;
  }
  .amount-suggestions {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .amount-chip {
    padding: 8px 16px;
    background: #f0f0f0;
    border: 2px solid transparent;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    font-weight: 500;
    color: #555;
  }
  .amount-chip:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102,126,234,0.3);
  }
  .secure-badge {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 20px;
    color: #666;
    font-size: 0.85rem;
  }
  .secure-icon {
    color: #4caf50;
    font-size: 1.1rem;
  }
  .error-message {
    color: #f44336;
    font-size: 0.9rem;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    height: 0;
    overflow: hidden;
    text-align: center;
  }
  .error-message.show {
    opacity: 1;
    height: auto;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="header">
  <img src="logo.jpg" alt="Ariba Impex Logo" class="logo">
  <h1>Ariba Impex - Secure Payment</h1>
  <p>Enter the amount you want to pay below.</p>
</div>

<div class="payment-container">
  <h3>Make a Payment</h3>
  
  <div class="amount-suggestions">
    <div class="amount-chip" data-amount="500">â‚¹500</div>
    <div class="amount-chip" data-amount="1000">â‚¹1,000</div>
    <div class="amount-chip" data-amount="2000">â‚¹2,000</div>
    <div class="amount-chip" data-amount="5000">â‚¹5,000</div>
  </div>
  
  <div class="input-wrapper">
    <span class="currency-symbol">â‚¹</span>
    <input type="number" class="form-control" id="amount" placeholder="Enter custom amount" required>
  </div>
  
  <div class="error-message" id="error-msg">Please enter a valid amount</div>
  
  <button id="pay-btn" class="btn-custom">
    <span>Pay Securely</span>
  </button>
  
  <div class="secure-badge">
    <span class="secure-icon">ðŸ”’</span>
    <span>Secured by Razorpay</span>
  </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
const amountInput = document.getElementById('amount');
const errorMsg = document.getElementById('error-msg');
const payBtn = document.getElementById('pay-btn');
const amountChips = document.querySelectorAll('.amount-chip');

// Quick amount selection
amountChips.forEach(chip => {
  chip.addEventListener('click', function() {
    const amount = this.getAttribute('data-amount');
    amountInput.value = amount;
    amountInput.focus();
    errorMsg.classList.remove('show');
    
    // Visual feedback
    amountChips.forEach(c => c.style.borderColor = 'transparent');
    this.style.borderColor = '#667eea';
    this.style.background = '#667eea';
    this.style.color = 'white';
    
    setTimeout(() => {
      this.style.borderColor = 'transparent';
      this.style.background = '#f0f0f0';
      this.style.color = '#555';
    }, 300);
  });
});

// Clear error on input
amountInput.addEventListener('input', function() {
  errorMsg.classList.remove('show');
});

// Payment handler
payBtn.addEventListener('click', function() {
  const amountValue = amountInput.value;
  
  if(!amountValue || amountValue <= 0){
    errorMsg.classList.add('show');
    amountInput.style.borderColor = '#f44336';
    amountInput.focus();
    
    // Shake animation
    amountInput.animate([
      { transform: 'translateX(0)' },
      { transform: 'translateX(-10px)' },
      { transform: 'translateX(10px)' },
      { transform: 'translateX(-10px)' },
      { transform: 'translateX(10px)' },
      { transform: 'translateX(0)' }
    ], {
      duration: 400,
      easing: 'ease-in-out'
    });
    
    setTimeout(() => {
      amountInput.style.borderColor = '#e0e0e0';
    }, 2000);
    return;
  }
  
  // Button loading state
  payBtn.innerHTML = '<span>Processing...</span>';
  payBtn.style.pointerEvents = 'none';
  
  const options = {
    key: "rzp_live_S6cBvQpBVeW83r",
    amount: amountValue * 100,
    currency: "INR",
    name: "Ariba Impex",
    description: "Payment for your order",
    handler: function(response){
      payBtn.innerHTML = '<span>âœ“ Payment Successful!</span>';
      payBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
      
      setTimeout(() => {
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        payBtn.innerHTML = '<span>Pay Securely</span>';
        payBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        payBtn.style.pointerEvents = 'auto';
        amountInput.value = '';
      }, 2000);
    },
    modal: {
      ondismiss: function() {
        payBtn.innerHTML = '<span>Pay Securely</span>';
        payBtn.style.pointerEvents = 'auto';
      }
    }
  };
  
  const rzp = new Razorpay(options);
  rzp.open();
});

// Enter key support
amountInput.addEventListener('keypress', function(e) {
  if(e.key === 'Enter') {
    payBtn.click();
  }
});
</script>
</body>
</html>
